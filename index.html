<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <style>
        /* Dark Mode Aesthetic */
        :root {
            --bg-color: #0d0d0d;
            --text-color: #f5f5f5;
            --accent-color: #ffcc00;
            --font-stack: 'Poppins', 'Helvetica Neue', sans-serif;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-stack);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 4rem;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            background: linear-gradient(90deg, var(--text-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 15px rgba(255, 204, 0, 0.3);
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 2px 2px 10px rgba(255, 204, 0, 0.5);
            }
            to {
                text-shadow: 2px 2px 20px rgba(255, 204, 0, 0.9);
            }
        }
    </style>
</head>
<body>
    <h1>Hello World!</h1>
</body>
</html>
