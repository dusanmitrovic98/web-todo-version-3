<!DOCTYPE html>
<html>

<head>
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1a1a1a;
            color: #fff;
        }

        #app {
            max-width: 400px;
            margin: 0 auto;
        }

        h1 {
            color: #61bd4f;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            background-color: #2a2a2a;
            color: #fff;
            border-radius: 5px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            width: 100%;
        }

        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #2a2a2a;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }

        li span {
            flex: 1;
            display: flex;
            align-items: center;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        li button {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 5px 10px;
            margin-left: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .task {
            color: #ccc;
            margin-left: 10px;
        }

        .add-button {
            background: #61bd4f;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .complete-button {
            background: #61bd4f;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 50%;
            cursor: pointer;
        }

        .completed {
            background: #61bd4f;
        }

        .import-button {
            background: #61bd4f;
            color: white;
        }
    </style>
</head>

<body>
    <div id="app">
        <h1>To-Do List</h1>
        <input type="text" id="task" placeholder="Enter a new task" onkeydown="if(event.key === 'Enter') addTask()">
        <button class="add-button" onclick="addTask()">Add (Enter)</button>
        <button class="add-button" onclick="exportTasks()">Export</button>
        <label for="import" class="add-button import-button">Import</label>
        <input type="file" id="import" style="display: none" accept=".json">
