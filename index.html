<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <style>
        /* Dark Mode & Typography Optimization */
        :root {
            --bg-color: #121212;
            --text-color: #eaeaea;
            --font-stack: 'Lora', serif;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-stack);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        h1 {
            font-size: clamp(2rem, 6vw, 5rem); /* Scales perfectly across devices */
            font-weight: 400;
            font-style: italic;
            opacity: 0.95;
            text-rendering: optimizeLegibility;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@1,400&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Hello World!</h1>
</body>
</html>
