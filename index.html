<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <style>
        /* Dark Mode Aesthetic */
        :root {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --font-stack: 'Playfair Display', serif;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-stack);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 4rem;
            font-weight: 500;
            letter-spacing: 1px;
            font-style: italic;
            text-transform: none;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <h1>Hello World!</h1>
</body>
</html>
